<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/register.css">

    <title>Registration Page</title>

    <!-- Google icons library -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="poppins-light">
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/">DarbarClub</a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/menu">Menu</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/reservations">Reservation</a></li>
                    <li><a href="/testimonials">Testimonials</a></li>

                </ul>
            </nav>
            <div class="reservation">
                <a id="loginButton" href="/login-page" class="btn-reservation">
                    <div id="profileIcon">
                        M
                    </div>
                    <span id="userName">
                        Log in
                    </span>
                </a>

                <a id="cartButton" href="/cart" class="btn-reservation bordered">
                    <div id="cartIcon">
                        <span class="material-symbols-outlined">&#xf1cc;</span>
                    </div>
                    <span class="text">
                        Cart
                    </span>
                </a>
            </div>
        </div>
    </header>

    <!-- Register -->
    <div class="backgroundHolder">
        <div class="container">
            <h1 class="poppins-light">Registration</h1>
            <h3 class="poppins-light"><a href="/login-page">Already registered ?</a></h3>

            <form action="/registration-keys" method="POST">
                <input type="text" placeholder="Username" name="name" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" name="password" id="" placeholder="Confirm Password" required>
                <input type="password" name="" id="" placeholder="Password" required>
                <button class="myBtn loginSubmitButton" type="submit">SIGN UP</button>
            </form>
            <p class="socialSignInHeading">--Or Sign In With--</p>
            <div class="socialMediaButtons">
                <button class="myBtn socailBtns">Facebook</button>
                <button class="myBtn socailBtns">Twitter</button>
            </div>
        </div>
    </div>
    <script src="static/navbar.js" type="text/javascript"></script>

</body>

</html>
